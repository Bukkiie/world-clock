<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock by Adebukola Ajayi</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">June 19th 2024</div>
        </div>

        <div class="time">20:08:55 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">June 19th 2024</div>
        </div>

        <div class="time">20:08:55 <small>PM</small></div>
      </div>

          >open sourced on GitHub</a

    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
